# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CHOST="x86_64-pc-linux-gnu"
COMMON_FLAGS="-march=ivybridge -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j8 -l9"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=8 --load-average=9"
FEATURES="binpkg-logs buildpkg cgroup collision-protect downgrade-backup ipc-sandbox network-sandbox parallel-install sign"
ACCEPT_KEYWORDS="~amd64"
VIDEO_CARDS="nvidia"

USE="aalib elogind -systemd -aqua -css -a52 -cjk -kde -ldap -3df \
     cairo -clamav -coreaudio -ios -ipod -iee1394 -emacs -xemacs -motif \
     -emboss -3dfx -altivec -smartcard -ibm alsa -nls -nas \
     -neon -nntp -quicktime nvidia X pulseaudio cryptsetup \
     bluetooth vulkan gnome dbus jpeg gtk fat xetex lvm latex \
     calendar crypt curl djvu dvd dvdr encode exif \
     ffmpeg flac fontconfig ftp gif gimp git gphoto2 gui hdf5 imagemagick \
     imap ipv6 javascript jbig lcms libnotify matroska mp3 mp4 mpeg mtp ncurses \
     ogg opengl opus pdf png posix postgres postscript raw rss scanner sound \
     spell sqlite ssl svg -telemetry tiff unicode upower usb vim-syntax \
     vorbis wavpack webkit webp wifi x264 xml xpm xvid zip zsh-completion zstd"

INPUT_DEVICES="evdev keyboard mouse wacom joystick"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORM="efi-64"
